# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

  # Python specific
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
        args: ['--config', 'pyproject.toml']

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ['--settings-path', 'pyproject.toml']

  - repo: https://github.com/pycqa/flake8
    rev: 7.2.0
    hooks:
      - id: flake8
        args: ['--config', 'pyproject.toml']
        additional_dependencies: [flake8-docstrings]

  # Security checks
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        exclude: tests/

  # Solidity specific
  - repo: local
    hooks:
      - id: solhint
        name: Solhint
        entry: npx solhint
        language: system
        files: \.sol$
        args: ['--config', 'config/solhint.json', '--fix']

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Enhanced secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package\.lock\.json

  # Additional secrets detection with GitLeaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        name: GitLeaks
        description: Detect hardcoded secrets and credentials
        entry: gitleaks protect --verbose --redact --staged
        pass_filenames: false

  # Credential scanner focused on test files
  - repo: local
    hooks:
      - id: test-credentials-check
        name: Test Credentials Check
        entry: bash -c 'grep -r "password.*=.*['\''\\"]" --include="*.spec.ts" --include="*.test.ts" --include="*.spec.js" --include="*.test.js" . || true | grep -v "process.env" && echo "ERROR: Hardcoded credentials found in test files" && exit 1 || exit 0'
        language: system
        pass_filenames: false

  # Commit message
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.2
    hooks:
      - id: commitizen
        stages: [commit-msg]
